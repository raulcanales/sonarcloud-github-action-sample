#      - master
#  pull_request:
#    types:
#      - opened
#      - synchronize
#      - reopened

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Shallow clones should be disabled for a better relevancy of analysis
          fetch-depth: 0

#      - name: Cache SonarCloud scanner
#        id: cache-sonarcloud-scanner
#        uses: actions/cache@v1
#        with:
#          path: ~/.sonar/dotnet-sonarscanner
#          key: ${{ runner.os }}-dotnet-sonarscanner
#          restore-keys: ${{ runner.os }}-dotnet-sonarscanner

      - name: Install SonarCloud scanner
        #if: steps.cache-sonarcloud-scanner.outputs.cache-hit != 'true'
        # The --version argument is optional. If it is omitted the latest version will be installed.
        shell: powershell
        run: |
          New-Item -Path "$HOME\.sonar\scanner" -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path "$HOME\.sonar\scanner" --version 4.8.0

      - name: Debug
        shell: powershell
          #if: steps.cache-sonarcloud-scanner.outputs.cache-hit != 'true'
          # The --version argument is optional. If it is omitted the latest version will be installed.
        run: |
          dotnet tool list
          Get-ChildItem -Path "$HOME\.sonar\scanner" -Recurse -Force

      - name: Build
        env:
          # Needed to get some information about the pull request, if any
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # SonarCloud access token should be generated from https://sonarcloud.io/account/security/
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          $HOME\.sonar\scanner\dotnet-sonarscanner.exe begin /k:"simonbrandhof_sonarcloud-github-action-sample" /o:"simonbrandhof-github" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build SomeConsoleApplication.sln
          $HOME\.sonar\scanner\dotnet-sonarscanner.exe end

