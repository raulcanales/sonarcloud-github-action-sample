name: Build

on: [push]
  # Trigger analysis when pushing in master or pull requests, and when creating
  # a pull request.
#  push:
#    branches:
#      - master
#  pull_request:
#    types:
#      - opened
#      - synchronize
#      - reopened

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Shallow clones should be disabled for a better relevancy of analysis
          fetch-depth: 0
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.0
        
      - name: Cache dotnet tools
        uses: actions/cache@v1
        with:
          path: $USERPROFILE/.dotnet/tools
          key: ${{ runner.os }}-dotnettools
          restore-keys: ${{ runner.os }}-dotnettools
      - name: Install SonarCloud scanner
        # The --version argument is optional. If it is omitted the latest version will be installed.
        run: |
          dotnet tool update --global dotnet-sonarscanner --version 4.8.0
      - name: Build
        env:
          # Needed to get some information about the pull request, if any
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # SonarCloud access token should be generated from https://sonarcloud.io/account/security/
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin /k:"simonbrandhof_sonarcloud-github-action-sample" /o:"simonbrandhof-github" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build SomeConsoleApplication.sln
          dotnet sonarscanner end

