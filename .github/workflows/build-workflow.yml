name: Build

on: [push]
  # Trigger analysis when pushing in master or pull requests, and when creating
  # a pull request.
#  push:
#    branches:
#      - master
#  pull_request:
#    types:
#      - opened
#      - synchronize
#      - reopened

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Shallow clones should be disabled for a better relevancy of analysis
          fetch-depth: 0

      - name: Cache SonarCloud scanner
        id: cache-sonarcloud-scanner
        uses: actions/cache@v1
        with:
          path: ~/.sonar/dotnet-sonarscanner
          key: ${{ runner.os }}-dotnet-sonarscanner
          restore-keys: ${{ runner.os }}-dotnet-sonarscanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonarcloud-scanner.outputs.cache-hit != 'true'
        # The --version argument is optional. If it is omitted the latest version will be installed.
        run: |
          dotnet tool update --tool-path ~/.sonar/dotnet-sonarscanner dotnet-sonarscanner --version 4.8.0

      - name: Build
        env:
          # Needed to get some information about the pull request, if any
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # SonarCloud access token should be generated from https://sonarcloud.io/account/security/
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "::add-path::~/.sonar/dotnet-sonarscanner"
          dotnet tool run sonarscanner begin /k:"simonbrandhof_sonarcloud-github-action-sample" /o:"simonbrandhof-github" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build SomeConsoleApplication.sln
          dotnet tool run sonarscanner end

